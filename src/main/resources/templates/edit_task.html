<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/edit_task.css">
</head>
<body>
<div class="container">
    <h1>Redgider opgave</h1>
    <form th:action="@{/edit_task/{subProject_Id}(task.id})}" method="post" th:object="${task}">
        <input type="hidden" name="id" th:value="${task.id}">
        <input type="hidden" name="subProjectId" th:value="${task.subProjectId}">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" th:value="${task.taskName}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" th:value="${task.status}" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="text" id="priority" name="priority" th:value="${task.priority}" required>
        </div>
        <div class="form-group">
            <button type="submit">Update Task</button>
        </div>
    </form>
</div>
</body>
</html>
