<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret bruger</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
<div class="register-container">
    <h1>Register</h1>
    <form action="/register" method="post" th:object="${user}" class="form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstname}" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <input type="hidden" id="id" name="id" th:value="${user.id}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-register">Register</button>
            <a href="/home" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
