<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret projekt</title>
    <link rel="stylesheet" href="/create_project.css">
</head>
<body>
<div class="container mt-5">
    <h2>Opret projekt</h2>
    <form th:action="@{/create_project}" th:object="${projectObject}" method="post">
        <div class="form-group">
            <label for="name">Navn</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Indtast navn" required>
        </div>
        <div class="form-group">
            <label for="description">Projekt beskrivelse</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Projekt beskrivelse" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="Afventer">Afventer</option>
                <option value="Påbegyndt">Påbegyndt</option>
                <option value="Fuldført">Fuldført</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Dato</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="form-group">
            <label for="endDate">Slut Dato</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>


        <div class="button-group">
            <button type="submit" class="btn btn-primary">Opret</button>
            <a href="/projects" class="btn btn-primary">Tilbage</a>
        </div>

    </form>
</div>
</body>
</html>
