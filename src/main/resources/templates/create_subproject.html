<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subproject</title>
    <link rel="stylesheet" href="/create_subproject.css">
</head>
<body>
<div class="container">
    <h1>Create Subproject</h1>
    <form th:action="@{/create_subproject}" th:object="${subprojectObject}" method="post">
        <input type="hidden" name="projectId" value="${projectId}">
        <div class="form-group">
            <label for="name">Subproject Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="form-group">
            <button type="submit">Create Subproject</button>
        </div>
    </form>
</div>
</body>
</html>
