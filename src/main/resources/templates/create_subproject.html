<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subproject</title>
    <link rel="stylesheet" href="/create_subproject.css">
</head>
<body>
<div class="container mt-5">
    <h2>Opret subprojekt</h2>

    <form th:action="@{/create_subproject}" th:object="${subprojectObject}" method="post">
        <input type="hidden" th:field="*{project_Id}" th:value="${currentProjectId}">
        <div class="form-group">
            <label for="name">Navn:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Indtast navn" required>
        </div>
        <div class="form-group">
            <label for="description">Beskrivelse:</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Indtast beskrivelse" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="Afventer">Afventer</option>
                <option value="Påbegyndt">Påbegyndt</option>
                <option value="Fuldført">Fuldført</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Dato:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="form-group">
            <label for="endDate">Slut Dato:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Opret </button>
            <a th:href="@{/project/{projectId}(projectId=${session.currentProjectId})}" class="btn btn-secondary">Tilbage</a>
        </div>
    </form>
</div>
</body>
</html>
