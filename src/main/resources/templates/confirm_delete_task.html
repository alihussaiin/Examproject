<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/confirm_delete.css">
</head>
<body>
<div class="container">
    <p>Er du sikker på at du vil slette denne opgave? Alle oplysninger vil gå tabt.</p>
    <form th:action="@{/deleteTask}" method="post">
        <input type="hidden" name="taskId" th:value="${taskId}">
        <input type="hidden" name="subProjectId" th:value="${subProjectId}">
        <button type="submit" class="btn delete">Slet</button>
    </form>
    <form th:action="@{|/tasks/${subProjectId}|}" method="get">
        <button type="submit" class="btn">Annuller</button>
    </form>
</div>
</body>
</html>
